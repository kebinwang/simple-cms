<md-card>
  <form class="login-form" method="post" autocomplete="off" ng-submit="login()">
    <md-input-container flex="flex">
      <label>用户名</label>
      <input type="text" name="title" ng-model="user.username"/>
    </md-input-container>
    <md-input-container flex="flex">
      <label>密码</label>
      <input type="password" name="title" ng-model="user.password"/>
    </md-input-container>
    <md-button class="md-raised md-primary">登录</md-button>
  </form>
</md-card>
