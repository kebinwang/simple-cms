<a href="#/posts/new">
  <md-button class="md-fab post-new">
    <div class="md-headline">+</div>
  </md-button></a>
<md-card>
  <div layout="row" layout-align="center center" ng-if="!posts" class="loading">
    <md-progress-circular md-mode="indeterminate" class="md-warn md-hue-3"></md-progress-circular>
  </div>
  <md-list ng-if="posts.length === 0">
    暂无文章！
  </md-list>
  <md-list ng-if="posts.length">
    <md-list-item ng-repeat="post in posts" class="md-3-line">
      <a style="text-decoration: none;" ng-href="#/posts/{{post.id}}" class="md-list-item-text">
        <h3>
          {{post.title}}
        </h3>
        <h4>
          <small style="margin-right: 15px;">作者：{{post.author}} </small>
          <small style="margin-right: 15px;">分类：{{categoryDict[post.category]}} </small>
          <small style="margin-right: 15px;">阅读：{{post.visits}} </small>
        </h4>
      </a>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-card>
