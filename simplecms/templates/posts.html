{% extends "layout.html" %}


{% if post.category in ('recipe','recipe_list') %}

    {% block title %}
    <meta http-equiv="refresh" content="0; {{post.content}}">
    {% endblock %}

{% else %}

    {% block css %}
    <link rel="stylesheet" href="//apps.bdimg.com/libs/typo.css/2.0/typo.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/posts.css')}}"/>
    {% endblock %}

    {% block main %}

    <div class="post">
      <h3 class="title">{{ post.title }}</h3>
      <div class="view">{{ post.content | safe }}</div>
    </div>
    {% endblock %}

    {% block js %}
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/posts.js')}}"></script>
    {% endblock %}

{% endif %}
