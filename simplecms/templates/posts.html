
{% extends "layout.html" %}

{% block title %}
  <title>{{post.title}}</title>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="//apps.bdimg.com/libs/typo.css/2.0/typo.min.css"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/posts.css')}}?20150908"/>
{% endblock %}

{% block main %}
  {% set is_source = post.category == 'source' %}
  <div class="post">
  	{% if not is_source: %}
    <h3 class="title">{{ post.title }}</h3>
    {% endif %}

    <div class="view {{ 'immutable' if is_source else '' }}">{{ post.content | safe }}</div>
  </div>
{% endblock %}

{% block js %}
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{{url_for('static', filename='js/posts.js')}}?20150908"></script>
{% endblock %}
